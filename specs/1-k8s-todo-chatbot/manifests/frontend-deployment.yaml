apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-chatbot-frontend
  namespace: todo-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-chatbot-frontend
  template:
    metadata:
      labels:
        app: todo-chatbot-frontend
    spec:
      containers:
      - name: frontend
        image: todo-chatbot-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://todo-chatbot-backend:8000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: todo-chatbot-config
              key: NODE_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5