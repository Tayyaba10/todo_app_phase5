{{- if .Values.backend.enabled | default true }}
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.backend.fullname" . }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app.backend.selectorLabels" . | nindent 4 }}
---
{{- end }}

{{- if .Values.frontend.enabled | default true }}
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.frontend.fullname" . }}
  labels:
    {{- include "todo-app.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-app.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
